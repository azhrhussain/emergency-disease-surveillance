<h1 mat-dialog-title>Submit Report</h1>
  <div mat-dialog-content style="margin-bottom: 30px;">
    Are you sure you want to Submit Report data?
  </div>
  <div class="justify-content-end" mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">Continue Editing</button>
    <button mat-raised-button mat-dialog-close cdkFocusInitial (click)="submitReport()">Submit Report</button>
  </div>
