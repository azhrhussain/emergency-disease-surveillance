
  <div class="container" *ngIf="!isLoggedIn">
    <div class="row justify-content-center align-item-center">
        <div class="col-12 col-lg-6 col-xl-4">
            <div class="spacer1"></div>
            <div class="spacer1"></div>
            <div class="row">
                <div class="col-12 mb-3">
                    <h4 class="text-dark text-muted">Login</h4>
                </div>
                <div class="col-12">
                    <input [(ngModel)]="email" placeholder="Please enter email" type="email" class="form-control" />
                </div>
                <div class="spacer1"></div>
                <div class="col-12">
                    <input [(ngModel)]="password" placeholder="Please enter password" type="password" class="form-control" />
                </div>
                <div class="spacer1"></div>
                <div class="col">
                    <button class="btn btn-success w-100" type="button" [disabled]="!email || !password" (click)="onLogin()">Login</button>
                </div>
            </div>

        </div>
    </div>
    
</div>
